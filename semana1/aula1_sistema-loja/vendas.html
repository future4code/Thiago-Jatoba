<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"> 
    <title>Cadastrar Produto</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="logoimg">
                </div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li class="active"><a href="./index.html">Home</a></li>
                        <li><a href="./ctrl-estoque.">Vendas</a></li>
                        <li><a href="./ctrl-estoque.">Histórico de Vendas</a></li>
                        <li><a href="./ctrl-estoque.">Estoque</a></li>
                        <li><a href="./add-produto.html">Produto</a></li>
                        <li><a href="./funcionarios.html">Funcionários</a></li>
                    </ul> 
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h2>Cadastro de Vendas</h2>
        <form action="#">
            <div>
                <label for="produto">Produto: </label>
                <input type="text" id="produto" name="produto-vendido">
            </div>
            
            <div>
                <label for="vendedor">Vendedor: </label>
                <input type="text" id="funcionario" name="vendedor">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="text" id="valor-em-reais" name="preço">
            </div>
            
            <div>
                <label for="disponível">Quantidade vendida: </label>
                <input type="number" min="0" id="quantidade-venda" name="quantidade">
            </div>

            <div>
                <label for="obs">Observações: </label>
                <textarea name="observações" id="considerações-vendedor"></textarea>
            </div>

            <div>
                <button class="add-form" type="submit">Cadastrar</button>
            </div>

        </form>
    </main>
   
    <footer id="finalsection">

        <p>Siga-nos nas redes sociais!</p>

        <div class="smlogo">
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="50" width="50"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="50" width="50"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="50" width="50"/>
        </div>
        
    </footer>
</body>
</html>
