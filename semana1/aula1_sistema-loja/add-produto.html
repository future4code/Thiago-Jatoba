<main>

    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <textarea name="caracteristica" id="informações técnicas"></textarea>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="valor-em-reais" name="preço">
        </div>
        
        <div>
            <label for="disponível">Quantidade disponível: </label>
            <input type="number" min="0" id="quantidade-disponivel" name="quantidade">
        </div>

        <div>
            <button class="add-form" type="submit">Adicionar</button>
        </div>

    </form>
</main>
