<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p class="store-id">Chão de Taco HOME DESIGN</p>
    </div>
    
    <div class="menu-bar">
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <textarea name="caracteristica" id="informações técnicas"></textarea>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="valor-em-reais" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="disponível">Quantidade disponível: </label>
            <input type="number" min="0" id="quantidade-disponivel" name="quantidade">
        </div>

        <div>
            <button class="add-form" type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="social-media">
        <div>
            
            <p class="social-media">Siga-nos nas redes sociais!</p>

            <div>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="100" width="100"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="100" width="100"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="100" width="100"/>
            </div>
        </div>
    </footer>

</body>
</html>
